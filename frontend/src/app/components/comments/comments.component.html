<div class="mt-4">
  <div class="flex items-center mb-2">
    <h3 class="text-md font-bold text-blue-600 mr-2">Comentarios</h3>
    <button (click)="toggleOrder()" class="p-1 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition" title="Cambiar orden">
      <svg *ngIf="orderDesc" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-blue-600 dark:text-blue-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
      </svg>
      <svg *ngIf="!orderDesc" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-blue-600 dark:text-blue-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 18h16M4 12h8m-8-6h16" />
      </svg>
    </button>
  </div>
  <div *ngFor="let comment of comments(); trackBy: trackById" [@commentAnim] class="mb-3 p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-sm">
    <div class="flex flex-col gap-2">
      <span class="text-gray-800 dark:text-gray-100 text-sm break-words whitespace-pre-line w-full">{{ comment.content }}</span>
      <div class="flex items-center justify-between w-full">
        <span class="text-xs text-gray-400">{{ comment.authorUsername }} Â· {{ comment.createdAt | date:'short' }}</span>
        <div *ngIf="isOwner(comment)" class="flex gap-2">
          <button (click)="startEdit(comment)" class="p-1 rounded hover:bg-yellow-100 dark:hover:bg-yellow-900" title="Editar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-yellow-600 dark:text-yellow-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 3.487a2.1 2.1 0 1 1 2.97 2.97L7.5 18.79l-4 1 1-4 12.362-12.303z" />
            </svg>
          </button>
          <button (click)="deleteComment(comment.id)" class="p-1 rounded hover:bg-red-100 dark:hover:bg-red-900" title="Eliminar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-red-600 dark:text-red-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3m-7 0v10a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7" />
            </svg>
          </button>
        </div>
      </div>
      <div *ngIf="editingId === comment.id" class="mt-2 flex gap-2 items-center">
        <div class="relative w-full flex items-center">
          <input [(ngModel)]="editContent" maxlength="300" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition pr-16" />
          <span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs text-gray-400 dark:text-gray-400 pointer-events-none select-none">{{ editContent.length }}/300</span>
        </div>
        <button (click)="updateComment()" class="px-3 py-1 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Guardar</button>
        <button (click)="editingId = null" class="px-3 py-1 rounded-lg bg-gray-400 hover:bg-gray-500 text-white font-semibold shadow transition">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="mt-3 flex gap-2 items-center relative">
    <div class="relative w-full">
      <input [(ngModel)]="newComment" maxlength="300" placeholder="Agregar comentario..." class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition pr-20" />
  <span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400 dark:text-gray-400 pointer-events-none select-none bg-gray-900/80 px-1 rounded">{{ newComment.length }}/300</span>
    </div>
      <button (click)="addComment()" [disabled]="!newComment.trim()" 
        class="rounded-lg bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold shadow transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center min-w-[44px] min-h-[44px] sm:min-w-[80px] sm:min-h-[36px] px-0 sm:px-5 py-0 sm:py-2">
        <svg *ngIf="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mx-auto sm:hidden">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l17.5-7.5-7.5 17.5-2.5-7.5-7.5-2.5z" />
        </svg>
        <span class="hidden sm:inline">Comentar</span>
      </button>
  </div>
