<div class="w-full flex items-center justify-center gap-2">
  <div *ngIf="authState().username" class="flex items-center bg-blue-950/80 dark:bg-gray-900/90 rounded-xl px-4 py-2 shadow-lg border border-blue-800 dark:border-gray-700 w-full justify-between">
    <span class="text-blue-400 font-semibold text-sm">{{ authState().username }}</span>
    <button 
      (click)="logout()" 
      [disabled]="loading"
      class="hidden md:flex items-center justify-center rounded-full bg-blue-600 hover:bg-blue-700 text-white w-8 h-8 transition ml-4 md:ml-6 relative"
      style="right:-8px;"
    >
      <span *ngIf="loading" class="absolute left-1 top-1 animate-spin">
        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </span>
      <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
      </svg>
    </button>
  </div>
</div>
