<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form (ngSubmit)="login()" autocomplete="off">
  <input type="text" class="mb-4 p-2 w-full border rounded" placeholder="Email" [value]="username()" (input)="username.set($event.target.value)" name="username" required>
  <input type="password" class="mb-4 p-2 w-full border rounded" placeholder="Contraseña" [value]="password()" (input)="password.set($event.target.value)" name="password" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded disabled:opacity-50" [disabled]="!canLogin()">Entrar</button>
    </form>
    <div *ngIf="error()" class="mt-4 text-red-500 text-center">{{ error() }}</div>
  </div>
</div>
