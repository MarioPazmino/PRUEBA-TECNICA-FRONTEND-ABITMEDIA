<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-500 animate-fade-in">
  <div class="max-w-2xl w-full p-4 md:p-8 mx-2 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 animate-fade-in flex flex-col justify-center items-center">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-900 dark:text-white tracking-tight">Posts</h1>
    <form (ngSubmit)="createPost()" autocomplete="off" class="space-y-4 w-full mb-6">
      <div>
        <input [(ngModel)]="title" name="title" required placeholder="Título" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200" />
      </div>
      <div>
        <textarea [(ngModel)]="content" name="content" required placeholder="Contenido" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"></textarea>
      </div>
      <button type="submit" class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Crear Post</button>
    </form>
    <div *ngIf="posts().length === 0" class="text-gray-500">No hay posts aún.</div>
    <div *ngFor="let post of posts()" class="w-full bg-gray-50 dark:bg-gray-800 p-4 mb-4 rounded-xl shadow border border-gray-200 dark:border-gray-700">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400">{{ post.title }}</h2>
        <div>
          <button (click)="editPost(post)" class="text-yellow-600 dark:text-yellow-400 hover:underline mr-2">Editar</button>
          <button (click)="deletePost(post.id)" class="text-red-600 dark:text-red-400 hover:underline">Eliminar</button>
        </div>
      </div>
      <p class="mt-2 text-gray-700 dark:text-gray-200">{{ post.content }}</p>
      <small class="text-gray-400 dark:text-gray-500">Por: {{ post.authorUsername }} | {{ post.createdAt | date:'short' }}</small>
    </div>
    <div *ngIf="editing" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow w-full max-w-md border border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold mb-4 text-blue-700 dark:text-blue-400">Editar Post</h3>
        <form (ngSubmit)="updatePost()" class="flex flex-col gap-2">
          <input [(ngModel)]="editTitle" name="editTitle" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200" />
          <textarea [(ngModel)]="editContent" name="editContent" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"></textarea>
          <div class="flex gap-2 mt-2">
            <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Guardar</button>
            <button type="button" (click)="cancelEdit()" class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-200 py-2 rounded-lg">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
