<app-notification *ngIf="notificationSignal()" [type]="notificationSignal()?.type ?? 'success'" [msg]="notificationSignal()?.message ?? ''"></app-notification>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-500 animate-fade-in">
  <div class="max-w-2xl w-full p-4 md:p-8 mx-2 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 animate-fade-in flex flex-col justify-center items-center">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-900 dark:text-white tracking-tight">Posts</h1>
    <form (ngSubmit)="createPost()" autocomplete="off" class="space-y-4 w-full mb-6">
      <div>
        <input [(ngModel)]="title" name="title" required maxlength="100" placeholder="Título (máx 100)" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200" />
      </div>
      <div>
  <textarea [(ngModel)]="content" name="content" required maxlength="2000" placeholder="Contenido (máx 2000)" class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"></textarea>
  <div class="text-xs text-gray-500 dark:text-gray-400 mt-1 text-left">{{ content.length }}/2000 caracteres</div>
      </div>
  <button type="submit" class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="loadingPost || !title || !content">
        <span *ngIf="!loadingPost">Crear Post</span>
        <span *ngIf="loadingPost" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
          Procesando...
        </span>
      </button>
    </form>
    <div *ngIf="posts().length === 0" class="text-gray-500">No hay posts aún.</div>
    <div *ngFor="let post of posts(); trackBy: trackById" [ngClass]="{'animate-pop': post.id === createdPostId}" class="w-full bg-gray-50 dark:bg-gray-800 p-4 mb-4 rounded-xl shadow border border-gray-200 dark:border-gray-700 animate-fade-in">
      <ng-container *ngIf="post.id !== createdPostId || post.title">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold text-blue-700 dark:text-blue-400 break-words max-w-[80%] overflow-x-auto" style="word-break:break-word;">{{ post.title }}</h2>
          <div>
            <button (click)="editPost(post)" class="text-yellow-600 dark:text-yellow-400 hover:underline mr-2">Editar</button>
            <button (click)="deletePost(post.id)" class="text-red-600 dark:text-red-400 hover:underline">Eliminar</button>
          </div>
        </div>
  <p class="mt-2 text-gray-700 dark:text-gray-200 break-words max-w-full overflow-x-auto" style="word-break:break-word; white-space:pre-line;">{{ post.content }}</p>
        <small class="text-gray-400 dark:text-gray-500">Por: {{ post.authorUsername }} | {{ post.createdAt | date:'short' }}</small>
      </ng-container>
      <ng-container *ngIf="post.id === createdPostId && !post.title">
        <div class="flex items-center justify-center h-16">
          <svg class="animate-spin h-7 w-7 text-blue-600" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
          <span class="ml-3 text-blue-600 font-semibold">Creando post...</span>
        </div>
      </ng-container>
    </div>
    <div *ngIf="editing" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow w-full max-w-md border border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold mb-4 text-blue-700 dark:text-blue-400">Editar Post</h3>
        <form (ngSubmit)="updatePost()" class="flex flex-col gap-2">
          <input [(ngModel)]="editTitle" name="editTitle" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200" />
          <textarea [(ngModel)]="editContent" name="editContent" required class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-200"></textarea>
          <div class="flex gap-2 mt-2">
            <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Guardar</button>
            <button type="button" (click)="cancelEdit()" class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-200 py-2 rounded-lg">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
